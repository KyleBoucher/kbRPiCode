<table class="table table-striped table-bordered table-hover">
    <thead>
        <th>Date</th>
        <th>Time</th>
        <th>Light</th>
        <th>Temperature</th>
        <th>Pressure</th>
        <th>Humidity</th>
    </thead>
    <tbody>
        <tr ng-repeat="data in AllData | orderBy:'timeStamp':true">
            <td ng-bind="data.timeStamp | date:'yyyy-MM-dd'"></td>
            <td ng-bind="data.timeStamp | date:'HH:mm:ss'"></td>
            <td>{{data.lightLevel * 100.0 | number:3}}%</td>
            <td>{{data.temperature | number:3}} &deg;C</td>
            <td>{{data.pressure | number:3}} hPa</td>
            <td>{{data.humidity | number:3}}%</td>
        </tr>
    </tbody>
</table>
