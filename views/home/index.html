<table>
    <thead>
        <th>Time</th>
        <th>Light</th>
        <th>Temperature</th>
        <th>Pressure</th>
        <th>Humidity</th>
    </thead>
    <tbody>
        <tr>
            <td ng-bind="LatestData.Timestamp | date:'yyyy-MM-dd HH:mm:ss'"></td>
            <td>{{LatestData.LightLevel * 100.0}}%</td>
            <td>{{LatestData.Temperature}} &deg;C</td>
            <td>{{LatestData.Pressure}} hPa</td>
            <td>{{LatestData.Humidity}}%</td>
        </tr>
    </tbody>
</table>
